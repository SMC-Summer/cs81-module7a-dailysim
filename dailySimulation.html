<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Daily Schedule Simulation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Space Mono', monospace;
      text-align: center;
      padding: 2rem;
      background-color: #1a1a2e;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      color: #fca311;
      text-shadow: 0 0 10px #fca311;
    }
    #output {
      margin-top: 40px;
      font-size: 1.5rem;
      background-color: #16213e;
      padding: 2rem;
      border-radius: 15px;
      border: 2px solid #0f3460;
      min-height: 100px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }
    #output:empty {
      padding: 0;
      border: none;
    }
  </style>
</head>
<body>

  <h1>My Simulated Day</h1>
  <div id="output"></div>

  <script>
    const output = document.getElementById("output");

    // Function to update the display with the current activity
    function displayActivity(message) {
      console.log(message); // Also log to console for debugging
      output.innerHTML = message;
    }

    // 1. Wake up
    setTimeout(() => {
      displayActivity("🌞 7:00 AM: Rise and shine! Time to start the day.");
    }, 1000); // 1 second delay

    // 2. Breakfast and Coffee
    setTimeout(() => {
      displayActivity("☕ 7:30 AM: Brewing coffee and having a quick breakfast.");
    }, 3000); // 3 seconds total

    // 3. Morning Coding Session
    setTimeout(() => {
      displayActivity("💻 9:00 AM: Deep focus. Working on a new feature.");
    }, 5000); // 5 seconds total

    // 4. Lunch Break
    setTimeout(() => {
      displayActivity("🥪 12:30 PM: Stepping away for a lunch break.");
    }, 8000); // 8 seconds total

    // 5. Afternoon work
    setTimeout(() => {
      displayActivity("🚀 2:00 PM: Back to it. Squashing some bugs!");
    }, 10000); // 10 seconds total

    // 6. Gym/Workout
    setTimeout(() => {
      displayActivity("💪 5:30 PM: Time to hit the gym and clear my head.");
    }, 12000); // 12 seconds total
    
    // 7. Dinner
    setTimeout(() => {
      displayActivity("🍲 7:00 PM: Making and eating dinner.");
    }, 14000); // 14 seconds total

    // 8. Wind down
    setTimeout(() => {
      displayActivity("🌙 9:30 PM: Relaxing and getting ready for tomorrow.");
    }, 16000); // 16 seconds total

  </script>
  
</body>
</html>
